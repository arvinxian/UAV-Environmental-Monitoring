<SCRIPT type="text/javascript">
function login_test()
{
alert(0);
var username=document.getElementById("email").value;
if(username.length==0)
{alert("请输入用户名");
 return;}
var url="server_login.jsp?user_name="+username;
alert(url);
$.post(url,function(data){
alert(data);
var json=eval("("+data+")");
if(json.result_code==0)
{
alert("登录成功");
}
else{
alert("该用户不存在，尚未注册");
}
});
}
</SCRIPT>
