<SCRIPT type="text/javascript">
function register_test()
{
alert(0);
var username=document.getElementById("email").value;
var ps0=document.getElementById("password_0").value;
var ps1=document.getElementById("password_1").value;
if(!checkEmail(username))
{return;}
if(!checkPassword(ps0,ps1))
{return;}
var url="server_register.jsp?user_name="+username+"&password_0="+ps0+"&password_1="+ps1;
alert(url);
$.post(url,function(data){
		var json=eval("("+data+")");
		alert(0);
		if(json.result_code==0)
		{
		alert("注册成功");
		window.location.href="login.html";
		}
		else{
		alert("该用户名已经被注册");
		}
});
}

function checkEmail(str){
    //验证邮箱
	if(str.length==0)
	{
	alert("未输入邮箱，请再次确认!");
	return false;
	}
    var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
    if(re.test(str)){
        alert("正确");
		return true;
    }else{
        alert("邮箱格式错误，请检查后再次输入!");
		return false;
    }
}
function checkPassword(str0,str1)
{
    if(str0.length==0||str1.length==0)
	{
	alert("请确认两次都输入了密码!");
	return false;
	}
	if(str0!=str1)
	{
	alert("两次输入的密码不一致!");
	return false;
	}
	if(str0.length<6)
	{
	alert("密码长度不能小于6位");
	return false;
	}
	alert("success");
	return true;
}

$(function(){
	//得到焦点
	$("#password_0,#password_1").focus(function(){
		$("#left_hand").animate({
			left: "150",
			top: " -38"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>140){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-64",
			top: "-38px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -70){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password_0,#password_1").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:100px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-112px;top:-12px");
	});
});
</SCRIPT>
